<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

<style>
    body {
        text-align: center;

        padding: 50px 0;

    .box {

        align-items: center;
        justify-content: center;
        background: #aaa;
        margin: 20px 0;
        padding: 10px;
        width: 100%;
        min-height: 200px;
        border: 2px #ccc solid;
        color: #fff;
    }
</style>

<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-3">
                <div class="box">
                    <h2>BOX 1</h2>
                </div>
            </div>

            <div class="col-xs-12 col-sm-6 col-md-3">
                <div class="box">
                    <h2>BOX 2</h2>
                </div>
            </div>

            <div class="col-xs-12 col-sm-6 col-md-3">
                <div class="box">
                    <h2>BOX 3</h2>
                </div>
            </div>

            <div class="col-xs-3 col-sm-6 col-md-3">
                <div class="box">
                    <h2>BOX 4</h2>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
